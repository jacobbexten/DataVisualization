<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@5"></script>
    <title>A Vega example using a network.</title>

</head>

<body>

<center>
    <h4>Major Leauge Baseball teams have greater success with nearby Minor League teams</h4>
</center>

<center>
    <div id="network"></div>
</center>

<center>
    <div id="network_histogram"></div>
</center>

<center>
    <div id="network_histogram2"></div>
</center>


<center>
    <p style="font-size: 8px"></p>
</center>
<center>
    <p style="font-size: 8px"></p>
</center>

<center>
    <p style="font-size:8px">
        Data can be found at: https://raw.githubusercontent.com/jacobbexten/jacobbexten.github.io/master/data/<a href="https://raw.githubusercontent.com/jacobbexten/jacobbexten.github.io/master/data/"></a>
    </p>
</center>


<script>

    const spec = "mlb_network.vg.json";
    vegaEmbed("#network", spec)
        .then(result => console.log(result))
        .catch(console.warn);

    const spec2 = "mlb_network_histogram_ws.vg.json";
    vegaEmbed("#network_histogram", spec2)
        .then(result => console.log(result))
        .catch(console.warn);

    const spec3 = "mlb_network_histogram_wins.vg.json";
    vegaEmbed("#network_histogram2", spec3)
        .then(result => console.log(result))
        .catch(console.warn);

</script>

</body>
</html>
